version: '3.6'

services:
  master-diet-app:
    container_name: master-diet-backend-application
    build:
      context: ./
      dockerfile: Dockerfile
    volumes:
      - /data/master-diet-app-data
    ports:
      - "8081:8081"
      - "8001:8001"
    command: java -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:8001 -jar /usr/local/lib/master-diet-backend-application.jar